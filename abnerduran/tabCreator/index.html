<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tabs</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> -->
</head>

<body>
    <div class="container">
        <section class="tabs_container">
            <div class="tabs">
                <div class="tab main" id="tab_main">Main</div>
            </div>
            <div class="tabContent">
                <div class="content main_content content_main">
                    <form id="myForm">
                        <div class="group">
                            <label for="title">Titulo Tab:</label>
                            <input autofocus type="text" id="titulo-tab" name="titulo-tab" required>
                        </div>
                        <div class="group">
                            <label for="title">Titulo Tab:</label>
                            <textarea name="content" id="contenido-tab" cols="30" rows="10" required></textarea>
                        </div>

                        <input type="submit" id="submit">
                    </form>
                </div>
            </div>
        </section>
    </div>
    <script src="scripts.js"></script>
    <script src="tab.js"></script>
</body>

</html>
