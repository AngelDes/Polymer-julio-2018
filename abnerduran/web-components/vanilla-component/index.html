<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vanilla component</title>
    <link rel="import" href="basic-component.html">
</head>
<body>

    <style>
        basic-component {
            --button-color: rgb(199, 42, 71);
        }
    </style>

    <basic-component class="green"></basic-component>
    <script>
        const component = document.querySelector('basic-component');
        component.addEventListener('my-super-click', (event) => {
            // console.log(event.detail.color);
            const color = event.detail.color;
            component.setAttribute('color', color);
        })
    </script>
</body>
</html>
