      form {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(2, 1fr);
        max-width: 600px;
        margin: auto;
      }

      .input-group {
        text-align: left;
        margin-bottom: 10px;
      }

      .input-group label {
        display: block;
        font-weight: bold;
      }

      .input-group input,
      .input-group select {
        border-radius: 15px;
        padding: 10px 15px;
        width: 60%;
        border: 1px solid;
      }

      .input-group select {
        width: 71%;
      }
      button {
        background: blue;
        border-radius: 20px;
        color: white;
        width: 150px;
        padding: 10px 15px;
        border: solid;
        cursor: pointer;
      }
      button: hover {
