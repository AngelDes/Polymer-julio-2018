<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="import" href="basic-component.html">
    <title></title>

  <body>
  <style media="screen">
    basic-component{
      --button-color:red;

      component.setAttribute('color',color);
