<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Create Tabs</title>
</head>

<body>
  <div class="tab">
    <button class="tab__link active" onclick="showTab(event, 'createTab')">Create Tab</button>
  </div>

  <div class="tabscontent">
    <div class="tabcontent" id="createTab">
      <h3 class="tabcontent__h3">Crea tu nueva tab</h3>
      <div class="tabcontent__field">
        <label for="titleTab">Ingresa un tÃ­tulo para tu tab:</label>
        <input type="text" class="tabcontent__title" id="titleTab">
      </div>
      <div class="tabcontent__field">
        <label for="contentTab">Ingresa un contenido para tu tab:</label>
        <textarea class="tabcontent__content" id="contentTab"></textarea>
      </div>
      <button class="tabcontent__createbutton" onclick="createTab()">Crear</button>
    </div>
  </div>

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
