  <link rel="import" href="/bower_components/polymer/polymer-element.html">
  <link rel="import" href="card-component.html">
  <link rel="import" href="sentence-component.html">

  <dom-module id="app-shell">
    <template>
      <style>
        :host {
          --color-background: orange;
          --color-text: white;
        }

        .container-cards {
          display: flex;
          justify-content: space-around;
          margin-top: 50px;
        }

        .button {
          display: flex;
          justify-content: center;
          margin-top: 50px;
        }

        .button__button {
          padding: 7px 20px 7px 20px;
          border-radius: 5px;
          background-color: var(--color-background);
          color: var(--color-text);
          border: none;
          cursor: pointer;
        }
      </style>
      <div class="container-cards">
        <card-component
          type-card="subject"
          start-random="[[start]]"
          on-send-word="setValues"
        ></card-component>
        <card-component
          type-card="verb"
          start-random="[[start]]"
          on-send-word="setValues"
        ></card-component>
        <card-component
          type-card="adjective"
          start-random="[[start]]"
          on-send-word="setValues"
        ></card-component>
        <card-component
          type-card="place"
          start-random="[[start]]"
          on-send-word="setValues"
        ></card-component>
      </div>
      <div class="button">
        <button class="button__button" on-click="startGame">Jugar</button>
      </div>
      <sentence-component
        subject-word=[[subjectWord]]
        verb-word=[[verbWord]]
        adjective-word=[[adjectiveWord]]
        place-word=[[placeWord]]
      ></sentence-component>
    </template>
    <script>
      (function appShell(customElements){
        'use strict';

        class AppShell extends Polymer.Element {
          static get is() { return 'app-shell'; }
          static get properties() {
            return {
              start: {
                type: Boolean,
                value: false
              },
            }
          }

          setValues(event) {
            let typeCard = event.detail.type;
            let word = event.detail.word;
            if (typeCard === 'subject') {
              this.set('subjectWord', word);
            } else if (typeCard === 'verb') {
              this.set('verbWord', word);
            } else if (typeCard === 'adjective') {
              this.set('adjectiveWord', word);
            } else if (typeCard === 'place') {
              this.set('placeWord', word);
            }
            this.set('start', false);
          }

          startGame() {
            this.set('start', true);
          }
        }
        customElements.define(AppShell.is, AppShell);
      })(window.customElements);
    </script>
  </dom-module>
