  <link rel="import" href="/bower_components/polymer/polymer-element.html">
  <link rel="import" href="card-component.html">
  <link rel="import" href="sentence-component.html">

  <dom-module id="app-shell">
    <template>
      <style>
      </style>
      <card-component
        type-card="subject"
        start-random="[[start]]"
        on-send-word="setValues"
      ></card-component>
      <card-component
        type-card="verb"
        start-random="[[start]]"
        on-send-word="setValues"
      ></card-component>
      <card-component
        type-card="adjective"
        start-random="[[start]]"
        on-send-word="setValues"
      ></card-component>
      <card-component
        type-card="place"
        start-random="[[start]]"
        on-send-word="setValues"
      ></card-component>
      <button on-click="startGame">Jugar</button>
      <sentence-component
        subject-word=[[subjectWord]]
        verb-word=[[verbWord]]
        adjective-word=[[adjectiveWord]]
        place-word=[[placeWord]]
      ></sentence-component>
    </template>
    <script>
      (function appShell(customElements){
        'use strict';

        class AppShell extends Polymer.Element {
          static get is() { return 'app-shell'; }
          static get properties() {
            return {
              start: {
                type: Boolean,
                value: false
              },
            }
          }

          setValues(event) {
            let typeCard = event.detail.type;
            let word = event.detail.word;
            if (typeCard === 'subject') {
              this.set('subjectWord', word);
            } else if (typeCard === 'verb') {
              this.set('verbWord', word);
            } else if (typeCard === 'adjective') {
              this.set('adjectiveWord', word);
            } else if (typeCard === 'place') {
              this.set('placeWord', word);
            }
            this.set('start', false);
          }

          startGame() {
            this.set('start', true);
          }
        }
        customElements.define(AppShell.is, AppShell);
      })(window.customElements);
    </script>
  </dom-module>
