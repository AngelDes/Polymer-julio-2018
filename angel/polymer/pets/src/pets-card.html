<link rel="import" href="/bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-repeat.html">
<dom-module id="pets-card">
  <template>
    <style>
    p{
      font-weight: bold;
    }
    article{
      display: flex;
      border: 1px solid #dedede;
      margin: 1rem 0;
      flex-direction: column;
    }
  </style>

  <template  is="dom-repeat" items="[[pets]]" as="dog">
    <article>
        <p>[[dog.name]]</p>
        <p>[[dog.race]]</p>
        <p>[[dog.kind]]</p>
    </article>
  </template>
  <template  is="dom-repeat" items="[[pets]]" as="cat">
    <article>
        <p>[[cat.name]]</p>
        <p>[[cat.owner]]</p>
        <p>[[cat.kind]]</p>
    </article>
  </template>
  <template  is="dom-repeat" items="[[pets]]" as="animal">
    <article>
        <p>[[animal.name]]</p>
        <p>[[animal.kind]]</p>
    </article>
  </template>
  </template>

  <script>
    (function petsCard(customElements){
      'use strict';

      class PetsCard extends Polymer.Element {
        static get is() { return 'pets-card'; }
        static get properties() {
          return {
            isDog(pet, index) {
              if(pet.kind == 'dog') {
                return true;
              }
            }
          }
        }
      }
      customElements.define(PetsCard.is, PetsCard);
    })(window.customElements);
  </script>
</dom-module>
