<link rel="import" href="/bower_components/polymer/polymer-element.html">

<dom-module id="word-component">
  

  <template>
    <style>
      section {
        display: flex;
        justify-content:center;
      }
      picture {
        height: 200px;
        width: 400px;
        overflow: hidden;
      }
      img {
        max-height: 100%;
        width: 100%;
      }
      .wordContainer{
        border: 5px solid gray;
        border-radius: 10px;
      }
    </style>
    <section class="wordContainer" >
        <h4>[[word]]</h4>
    </section>
  </template>



  <script>
    (function appShell(customElements){
      'use strict';

      class WordComponent extends Polymer.Element {
        static get is() { return 'word-component'; }
        static get properties() {
          return {
            word: {
              type: String,
              value: 'Casa'
            }
          }
        }

        connectedCallback() {
          super.connectedCallback();
          // things to do
        }

      
      }
      customElements.define(WordComponent.is, WordComponent);
    })(window.customElements);
  </script>
</dom-module>
