<link rel="import" href="/bower_components/polymer/polymer-element.html">
<dom-module id="pet-item">
    <template>
        <style>
        </style>
        <section class="pet-card">
            <template id="dog" is="dom-if" if="[[isDog]]">
                <div class="pet_name">Nombre: ${name}</div>
                <div class="pet_breed">Raza: ${breed}</div>
            </template>
            <template id="cat" is="dom-if" if="[[isCat]]">
                <div class="pet_name">Nombre: ${name}</div>
                <div class="pet_owner">Due√±o: ${owner}</div>
            </template>
            <template id="another" is="dom-if" if="[[isAnother]]">
                <div class="pet_name">Nombre: ${name}</div>
                <div class="pet_type">Animal: ${type}</div>
            </template>
        </section>
    </template>
    <script>
        (function appShell(customElements){
            'use strict';

            class AppShell extends Polymer.Element {
                static get is() { return 'pet-item'; }
                static get properties() {
                    return {
                        name : {
                            type: String,
                            value: ''
                        },
                        type : {
                            type: String,
                            value: ''
                        },
                        breed : {
                            type: String,
                            value: ''
                        },
                        owner : {
                            type: String,
                            value: ''
                        }
                    }
                }
          
                connectedCallback() {
                    super.connectedCallback();
                }

                isDog(){
                    if(this.type == 'Dog') return true;
                    return false;
                }
                
                isCat(){
                    if(this.type == 'Cat') return true;
                    return false;
                }
                
                isAnother(){
                    if(!this.isDog() && !this.isCat()) return true;
                    return false;
                }
            }
            customElements.define(AppShell.is, AppShell);
        })(window.customElements);
    </script>
</dom-module>
