<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-if.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="pet-item.html">

<dom-module id="app-shell">
    <template>
        <style>
            .lists_container{
                display: flex;
                align-items: center;
                justify-content: space-around;
                height: 600px;
            }
        </style>
        <section class="lists_container">
            <section class="pet_list">
                <template is="dom-repeat" items="[[pets]]" as="pet" filter="justDogs">
                    <pet-item name="[[pet.name]]" type="[[pet.type]]" breed="[[pet.breed]]" owner="[[pet.owner]]"></pet-item>
                </template>
            </section>
            <section class="pet_list">
                <template is="dom-repeat" items="[[pets]]" as="pet" filter="justCats">
                    <pet-item name="[[pet.name]]" type="[[pet.type]]" breed="[[pet.breed]]" owner="[[pet.owner]]"></pet-item>
                </template>
            </section>
            <section class="pet_list">
                <template is="dom-repeat" items="[[pets]]" as="pet" filter="justAnother">
                    <pet-item name="[[pet.name]]" type="[[pet.type]]" breed="[[pet.breed]]" owner="[[pet.owner]]"></pet-item>
                </template>
            </section>
        </section>
    </template>
    <script>
        (function appShell(customElements){
            'use strict';

            class AppShell extends Polymer.Element {
                constructor(){
                    super();
                    
                    this.TYPE_DOG = "Dog";
                    this.TYPE_CAT = "Cat";
                }
                
                static get is() { return 'app-shell'; }
                
                static get properties() {
                    return {
                        pets : {
                            type : Array,
                            value : [{name:"Rudi", type:"Dog", breed:"Criollo", owner:"Rafa"}, {name:"Pelusa", type:"Dog", breed:"Criollo", owner:"Rafa"}, {name:"Yego", type:"Dog", breed:"Pug", owner:"Rafa"}, {name:"Copito", type:"Dog", breed:"Pug", owner:"Rafa"}]
                        }
                    }
                }
                
                connectedCallback() {
                    super.connectedCallback();   
                }
                
                justDogs(pet, index){
                    if(pet.type == this.TYPE_DOG) return true;
                    return false;
                }
                
                justCats(pet, index){
                    if(pet.type == this.TYPE_CAT) return true;
                    return false;
                }
                
                justAnother(pet, index){
                    if(!this.justDogs(pet, index) && !this.justCats(pet, index)) return true;
                    return false;
                }
            }
        customElements.define(AppShell.is, AppShell);
        })(window.customElements);
  </script>
</dom-module>
