<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Reto Uno</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    </head>
    <body>
        <header class="header">    
            <nav class="sidenav">
                <ul class="sidenav__list">
                    <li class="sidenav__item"><a class="sidenav__link"href="">HOME</a></li>
                    <li class="sidenav__item"><a class="sidenav__link"href="">SHOP</a></li>
                    <li class="sidenav__item"><a class="sidenav__link"href="">SPECIALS</a></li>
                    <li class="sidenav__item"><a class="sidenav__link"href="">SUPPORT</a></li>
                    <li class="sidenav__item"><a class="sidenav__link"href="">CYCLING CLUB</a></li>
                </ul>
            </nav>
            <div class="separator"></div>
            <div class="search_bar">
                <input type="text" class="search_input"/>
                <i class="fas fa-search search_icon"></i>
            </div>
        </header>        
        <section class="main_banner">
            <div class="main_banner_text">
                Hill Valley Bikes
            </div>                
        </section>
        <section class="grid_storys">
            <div class="grid_item blue"></div>
            <div class="grid_item red"></div>
            <div class="grid_item green"></div>
            <div class="grid_item yellow"></div>
        </section>
        <section class="featured">
            <div class="grid_item blue"></div>
            <div class="grid_item red"></div>
        </section>
        <section class="call_to_action green">
            <button></button>
        </section>
        <script src="js/scripts.js" async></script>
    </body>
</html>
